<script type="text/javascript">
function localise_times() {
    $('.localtime').each(function() {
        if($(this).text().indexOf('UTC') != -1) {
            var the_date = new Date($(this).text());
            var the_date_string = the_date.getFullYear() + "-" + (the_date.getMonth()+1) + "-" + the_date.getDate() + " " + the_date.toTimeString();
            // we substr because we don't want to show the timezone; it makes things ugly and gets repeated a lot.
            $(this).text(the_date_string.substr(0, 19));
        }
    });    
}
</script>
